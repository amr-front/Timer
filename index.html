<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4754a83ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="favicon.ico" />
    <title>Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="time">
        <ul>
          <li class="hour"><span>00</span><span>h</span></li>
          <li class="minute"><span>00</span><span>m</span></li>
          <li class="second"><span>00</span><span>s</span></li>
        </ul>
        <div class="butn">
          <button id="Start">Start</button>
          <button id="stop">Done</button>
          <button id="save">Save</button>
        </div>
      </section>
      <section class="settimer">
        <div class="time-parent">
          <input type="number" id="hours" />
          <label for="hours">H</label>
          <input type="number" id="minutes" />
          <label for="minutes">M</label>
          <input type="number" id="seconds" />
          <label for="seconds">S</label>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
